<html>

	<head>
		<script src='bower_components/jquery/dist/jquery.min.js'></script>
		<script src='bower_components/async/lib/async.js'></script>
		<script src='bower_components/underscore/underscore-min.js'></script>
	</head>

	<body>
		Hello, World! <br> <br>

		<button id='for'>For freeze!</button> <br> <br>

		<button id='forEach'>FroEach freeze!</button> <br> <br>

		<button id='underscore'>Undescore freeze!</button> <br> <br>

		<button id='async'>Should have no freeze!</button>

		<div id='spam'></div>

	</body>


	<script type="text/javascript">
		$( document ).ready(function() {
			var start, end;
			var array = [0, 1, 2, 3, 4];

			$('#for').on('click', function(){
				start = new Date();
				for(var i = 0; i < array.length; i++){
					count();
					console.log(array[i]);
				};
				end = new Date();
				alert('Froze for ' + (end-start) + ' ms');
			});

			$('#forEach').on('click', function(){
				start = new Date();
				array.forEach(function(el){
					count();
					console.log(el);
				});
				end = new Date();
				alert('Froze for ' + (end-start) + ' ms');
			});

			$('#underscore').on('click', function(){
				start = new Date();
				_.each(array, function(el){
					count();
					console.log(el);
				});
				end = new Date();
				alert('Froze for ' + (end-start) + ' ms');
			});

			$('#async').on('click', function(){
				start = new Date();
				array.forEach(function(el){
					setTimeout(function(){
						count();
						console.log(el);
					}, 0);
				});
				end = new Date();
				alert('Froze for ' + (end-start) + ' ms');
			});

			function count(){
				for(var i = 0; i < 2e8; i++);
			}
		})
	</script>



</html>
